<!doctype html>
<html lang="de">
<head>
    <title>Lernwebsite</title>
    <link rel="manifest" href="manifest.webmanifest">
    <!--<link rel="icon" sizes="512x512" href="bilder/icon-512.png"/>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="ROBOTS" content="INDEX, FOLLOW"/>

    <!-- kaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>


    <link rel="stylesheet" href="mvp.css" type="text/css"/>

    <script src="mvp.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="scripts/katex/katex.css" type="text/css"/>
    <script src="scripts/katex/katex.min.js" type="text/javascript" defer></script>
    <script src="scripts/katex/contrib/auto-render.min.js" type="text/javascript" defer></script>
    <noscript>
        Sie haben JavaScript deaktiviert. Diese Seite benötigt zwingend JavaScript.
    </noscript>
</head>

<body>
<header>Lernprogramm</header>
<nav>
    <button id="Home">Hauptmenü</button>
</nav>

<main id="topic" style="display: block;">
    <div>Bitte ein Thema wählen:</div>
    <p></p>
    <button id="Tall">Allgemein Wissen</button>
    <p></p>
    <button id="Tmat">Mathematik</button>
    <p></p>
    <button id="Tint">Internettechnologien</button>
</main>

<main id="main" style="display: none;">
    <div id="taskCount"> Frage 1/10 </div>

    <p> </p>

    <progress id="progress" value="0" max="100"> </progress>
    <div id="percent">0% korrekt</div>


    <div id="boo">Aufgabe</div>

    <p> </p>

    <div id="answer">
        <button id="A">
            <span id="Atext">A</span>
        </button>
        <button id="B">
            <span id="Btext">B</span>
        </button>
        <button id="C">
            <span id="Ctext">C</span>
        </button>
        <button id="D">
            <span id="Dtext">D</span>
        </button>
    </div>
    <p id="text">Wähle die passende Antwort!</p>
</main>

<main id="result" style="display: none;"> 
    <div>Test abgeschlossen!</div>
    <p></p>
    <div id="resultCount">/10 Fragen wurden korrekt beantwortet</div>
    <p></p>
    <button id="restart">Neuer Versuch</button>
    <p></p>
    <button id="Home2">Zurück zum Hauptmenü</button>
</main>

<!--<button id="start">Start</button>-->

<script>
    // Bearbeitung darf erst starten, wenn der Browser alle Daten geleaden hat //DOMContentLoaded
    window.addEventListener('Katex', (event) => {

        // alle Textknoten in main werden gerendert
        window.renderMathInElement(main, {delimiters: [
                            {left: "$$", right: "$$", display: true},
                          {left: "$", right: "$", display: false}
                ]} );
    
    });
</script>

</body>
<footer>s81812</footer>
</html>
