<!doctype html>
<html lang="de">
<head>
    <title>MVP</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" sizes="512x512" href="bilder/icon-512.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="ROBOTS" content="INDEX, FOLLOW"/>

    <link rel="stylesheet" href="mvp.css" type="text/css"/>

    <script src="mvp.js" type="text/javascript" defer></script>

    <link rel="stylesheet" href="scripts/katex/katex.css" type="text/css"/>
    <script src="scripts/katex/katex.min.js" type="text/javascript" defer></script>
    <script src="scripts/katex/contrib/auto-render.min.js" type="text/javascript" defer></script>
    <noscript>
        Sie haben JavaScript deaktiviert. Diese Seite benötigt zwingend JavaScript.
    </noscript>
</head>

<body>
<header>Lernprogramm</header>
<nav>
    <button id="Home">Hauptmenü</button>
</nav>

<main id="topic" style="display: block;">
    <div>Bitte ein Thema wählen:</div>
    <p></p>
    <button id="Tall">Allgemein Wissen</button>
    <p></p>
    <button id="Tmat">Mathematik</button>
    <p></p>
    <button id="Tint">Internettechnologien</button>
</main>

<main id="main" style="display: none;">
    <div id="taskCount"> Frage 1/10 </div>

    <p> </p>

    <progress id="progress" value="0" max="100"> </progress>
    <div id="percent">0% korrekt</div>


    <div id="boo">Aufgabe</div>

    <p> </p>

    <div id="answer">
        <button id="A">A</button>
        <button id="B">B</button>
        <button id="C">C</button>
        <button id="D">D</button>
    </div>
    <p id="text">Wähle die passende Antwort!</p>
</main>

<main id="result" style="display: none;"> 
    <div>Test abgeschlossen!</div>
    <p></p>
    <div id="resultCount">/10 Fragen wurden korrekt beantwortet</div>
    <p></p>
    <button id="restart">Neuer Versuch</button>
    <p></p>
    <button id="Home2">Zurück zum Hauptmenü</button>
</main>

<!--<button id="start">Start</button>-->

</body>
<footer>Footer</footer>
</html>
